<style>
form {
    border: 2px solid #a7a7a7;
    border-radius: 0px;

    width: 100%;

<body style="background-color: #f7f7f7";>
    
            <div class="text-center mt-5" style="padding-left:400px; padding-right:400px;">

              <form action="" method="GET" style="background-color: white;"> 

               <div class="row">
                    <div class="col-6">
                        
                        <h4 style="float: left; margin-top: 20px; text-transform: uppercase;">Lecturer Registration</h4>
                        
                    </div>
                    <div class="col-6">
                        <div class="td" id="logo" style="float: right;">
                            <a href="#"><img src="../img/lgb.png" style="width: 150px;"></a>
                        </div>
                    </div>
               </div> 
                
               <hr>
               
               <div id="errorMsg" class="rounded-0" style="color:#ff1a1a; background-color: #ffbdbd;"  role="alert">
                error
              </div>

                <span style="color:black; float:left; margin-top: 25px;"><span style="color:red;">*</span> Lecturer Name</span>   
                <div class="input-group mb-3 rounded-0">
                <span class="input-group-text rounded-0" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control rounded-0" placeholder="Lecturer Name" aria-label="Lecturer Name" name="lname" id="lname" aria-describedby="basic-addon1" required>
                </div>

                <span style="color:black; float:left;"><span style="color:red;">*</span> Lecturer Code</span>   
                <div class="input-group mb-3">
                <span class="input-group-text rounded-0" id="basic-addon1"><i class="fa-solid fa-arrow-down-1-9"></i></span>
                <input type="text" class="form-control rounded-0" placeholder="Lecturer Code" id="lcode"  name="lcode" aria-label="Index No" aria-describedby="basic-addon1" required>
                </div>

                <span style="color:black; float:left;"><span style="color:red;">*</span> Course</span>    
                <div class="input-group mb-3 mt-1">
                <label class="input-group-text rounded-0" for="inputGroupSelect01"><i class="fa fa-list-alt" aria-hidden="true"></i></label>
                <select class="form-select rounded-0" id="category" name="category">
                        <option value="">Select the course</option>
                        <option value="Camera">Bsc Computing</option>
                        <option value="Camera">Bsc Computing</option>
                        <option value="Camera">Bsc Computing</option>
                        <option value="Camera">Bsc Computing</option>
                </select>
                </div>

                

                <span style="color:black; float:left;"><span style="color:red;">*</span> Password</span>   
                <div class="input-group mb-3">
                <span class="input-group-text rounded-0" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control rounded-0" placeholder="Password" aria-label="Password" name="pass" id="pass" aria-describedby="basic-addon1" required>
                </div>

                <span style="color:black; float:left;"><span style="color:red;">*</span> Re-Password</span>   
                <div class="input-group mb-3">
                <span class="input-group-text rounded-0" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control rounded-0" placeholder="Re-Password" aria-label="Repassword" name="repass" id="repass" aria-describedby="basic-addon1" required>
                </div>

                <div class="row">
                    <div class="col-2">
                        <a href="#" name="back" id="back" class="rounded-0 btn btn-light w-100" style="float:right;">BACK </a>
                    </div>

                    <div class="col-5">
                        <button type="button" name="clear" id="clear" class="rounded-0 btn btn-secondary w-100" style="float:right;">CLEAR </button>
                    </div>

                    <div class="col-5">
                        <button type="submit" name="submit" id="submit" class="rounded-0 btn btn-dark w-100" style="float:right;">ADD <i class="fa fa-plus" aria-hidden="true"></i></button>
                    </div>

                </div>
            </form>              

            </div>
