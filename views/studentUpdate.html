    <!-- Icons font CSS-->

    <link href="../css/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    .error {
        border: 1px solid red !important;
    }
    .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
</style>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="center-container" id="loader">
            <div class="spinner-border text-light" role="status" >
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="wrapper wrapper--w790">
            <div class="card card-5" style="border-radius: 0px;" id="card">
                
                <div class="card-body">
                

                    <form action="" id="registrationForm" method="GET" style="background-color: white;"> 

                        <div class="row">
                             <div class="col-6">
                                 
                                 <h4 style="float: left; margin-top: 20px; text-transform: uppercase;">Student Update</h4>
                                 
                             </div>
                             <div class="col-6">
                                 <div class="td" id="logo" style="float: right;">
                                     <a href="#"><img src="../img/lgb.png" style="width: 150px;"></a>
                                 </div>
                             </div>
                        </div> 
                         
                        <hr>
                        
                        <div id="errorMsg" class="rounded-0" style="color:#ff1a1a; background-color: #ffbdbd; padding-left: 10px;"  role="alert">
                         error
                       </div>

                       <div class="alert alert-success" role="alert" id="successMsg">
                        Successfully added the student!
                      </div>
         
                         <span style="color:black; float:left; margin-top: 25px;"><span style="color:red;">*</span> Student Name</span>   
                         <div class="input-group mb-3 rounded-0">
                         <span class="input-group-text rounded-0" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                         <input type="text" class="form-control rounded-0" placeholder="Student Name" aria-label="Student Name" name="sname" id="sname" aria-describedby="basic-addon1" required>
                         </div>
         
                         <span style="color:black; float:left;"><span style="color:red;">*</span> Index No</span>   
                         <div class="input-group mb-3">
                         <span class="input-group-text rounded-0" id="basic-addon1"><i class="fa-solid fa-arrow-down-1-9"></i></span>
                         <input type="text" class="form-control rounded-0" placeholder="Index No" id="index"  name="index" aria-label="Index No" aria-describedby="basic-addon1" required>
                         </div>
         
                         <span style="color:black; float:left;"><span style="color:red;">*</span> Course</span>    
                         <div class="input-group mb-3 mt-1">
                         <label class="input-group-text rounded-0" for="inputGroupSelect01"><i class="fa fa-list-alt" aria-hidden="true"></i></label>
                         <select class="form-select rounded-0" id="category" name="category">
                                 <option value="">Select the course</option>
                                 <option value="itcs">Information Technology & Computer Science (ITCS)</option>
                                 <option value="hr">Human Resources (HR)</option>
                                 <option value="business">Business Administration</option>
                                 <option value="psychology">Psychology</option>
                                 <option value="marketing">Marketing</option>
                                 <option value="finance">Finance</option>
                                 <option value="env_science">Environmental Science</option>
                         </select>
                         </div>
         
                         
    

                         <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="resetPassword" name="resetPassword">
                            <label class="form-check-label" for="resetPassword">
                                Reset Password
                            </label>
                        </div>
                    
                         <div id="ps">
                         <span style="color:black; float:left;"><span style="color:red;">*</span> Password</span>
                         <div class="input-group mb-3">
                            <span class="input-group-text rounded-0" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control rounded-0" placeholder="Password" aria-label="Password" name="pass" id="pass" aria-describedby="basic-addon1" >
                            <span class="input-group-text rounded-0" id="togglePassword"><i class="fa-solid fa-eye" id="togglePasswordIcon"></i></span>
                        </div>
         
                         <span style="color:black; float:left;"><span style="color:red;">*</span> Re-Password</span>   
                         <div class="input-group mb-3">
                         <span class="input-group-text rounded-0" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                         <input type="password" class="form-control rounded-0" placeholder="Re-Password" aria-label="Repassword" name="repass" id="repass" aria-describedby="basic-addon1">
                         </div>
                        </div>
         
                         <div class="row">
                             <div class="col-2">
                                 <a href="student.html" name="back" id="back" class="rounded-0 btn btn-light w-100" style="float:right;">BACK </a>
                             </div>
         
                             <div class="col-5">
                                 <button type="button" name="clear" id="clear" class="rounded-0 btn btn-secondary w-100" style="float:right;">CLEAR </button>
                             </div>
         
                             <div class="col-5">
                                 <button type="submit" name="submit" id="submit" class="rounded-0 btn btn-dark w-100" style="float:right;">Update <i class="fa fa-sync" aria-hidden="true"></i></button>
                             </div>
         
                         </div>
                     </form>              
         
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="../js/studentUpdate1.js"></script>
        <script src="js/global.js"></script>

</body>

</html>
