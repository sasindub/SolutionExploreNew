<script>
    document.addEventListener("DOMContentLoaded", function() {
      var adminDashboard = document.getElementById('adminDashboard');
      var textToWrite = "Welcome Back! Admin Dashboard";
      var speed = 100; // Adjust the speed of typing (milliseconds per character)
  
      // Function to update the content of the element
      function typeWriter() {
        var index = 0;
  
        function writeText() {
          adminDashboard.textContent += textToWrite[index];
          index++;
  
          if (index < textToWrite.length) {
            setTimeout(writeText, speed);
          }
        }
  
        // Call the writeText function after a short delay
        setTimeout(writeText, 500);
      }
  
      // Call the typeWriter function immediately after the page loads
      typeWriter();
    });
  </script>
