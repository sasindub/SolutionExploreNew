<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3498db; 
            color: black; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            background-color: white;
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0px 0px 10px 0px #000000;
            width: 400px;
        }

        #login-container input {
            border-radius: 0; 
        }

        #logo {
            max-width: 130px; 
            margin-bottom: 20px;
        }
        
        .error {
            border-color: red !important;
        }

        #forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .login-form {
            display: none;
        }

        .active-form {
            display: block;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <center><img src="img/lgb.png" alt="Logo" id="logo"></center>
        
        <hr>

        <!-- Student Login Form (default) -->
        <form class="login-form active-form" id="student-login">
            <h3 class="text-center mb-4">Student Login</h3>
            <div class="alert alert-danger" id="error-student" role="alert">
                Invalid student login details!
            </div>
            <div class="form-group">
                <label for="student-username">Username</label>
                <input type="text" class="form-control" id="student-username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="student-password">Password</label>
                <input type="password" class="form-control" id="student-password" placeholder="Enter password" required>
            </div>
            <button type="button" id="sbtn" class="btn btn-primary btn-block rounded-0" >Student Login</button>
        </form>

        <!-- Lecturer Login Form -->
        <form class="login-form" id="lecturer-login">
            <h3 class="text-center mb-4">Lecturer Login</h3>
            <div class="alert alert-danger" id="error-lecturer" role="alert">
                Invalid lecturer login details!
            </div>
            <div class="form-group">
                <label for="lecturer-username">Username</label>
                <input type="text" class="form-control" id="lecturer-username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="lecturer-password">Password</label>
                <input type="password" class="form-control" id="lecturer-password" placeholder="Enter password" required>
            </div>
            <button type="button" id="lbtn" class="btn btn-primary btn-block rounded-0" >Lecturer Login</button>
        </form>

        <div id="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <hr>

        <button type="button" class="btn btn-secondary btn-block rounded-0" onclick="toggleLoginType()">Switch to Lecturer</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/loginMainn11.js"></script>
    
  
    <script>
           $("#error-student").hide();
            $("#error-lecturer").hide();
        function toggleLoginType() {
            $("#error-student").hide();
            $("#error-lecturer").hide();
    
            var studentForm = $("#student-login");
            var lecturerForm = $("#lecturer-login");
            var switchButton = $("#login-container button.btn-secondary");
    
            if (studentForm.hasClass('active-form')) {
                studentForm.fadeOut(300, function() {
                    studentForm.removeClass('active-form');
                    lecturerForm.addClass('active-form').fadeIn(300);
                    switchButton.text('Switch to Student');
                });
            } else {
                lecturerForm.fadeOut(300, function() {
                    lecturerForm.removeClass('active-form');
                    studentForm.addClass('active-form').fadeIn(300);
                    switchButton.text('Switch to Lecturer');
                });
            }
        }
    </script>
    
</body>
</html>
